{% extends '_base.html' %}

{% block content %}
    {% include '_title.html' %}

    <section class="section">
        <div class="container">

            <form method="post" action="{{ url_for('edit_patient', id=data.patient.id) }}"
                  enctype="multipart/form-data">

                <div class="columns">

                    <div class="column">

                        <h3 class="title is-3">Medical</h3>

                        <div class="field">
                            <label class="label">Nurse</label>
                            <div class="control">
                                <div class="select">
                                    <select name="nurse">

                                        {% if data.patient.id_assigned_user == None %}
                                            <option value="0" selected>No assigned nurse</option>
                                        {% else %}
                                            <option value="0">No assigned nurse</option>
                                        {% endif %}

                                        {% for user in data.users %}

                                            {% if data.patient.id_assigned_user == user.id %}
                                                <option value="{{ user.id }}" selected>{{ user.full_name }}</option>
                                            {% elif data.patient.id_assigned_user != user.id %}
                                                <option value="{{ user.id }}">{{ user.full_name }}</option>
                                            {% endif %}

                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Social number</label>
                            <div class="control">
                                <input class="input" type="text" value="{{ data.patient.social_number }}" readonly>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Latest admission</label>
                            <div class="control">
                                <input class="input" type="text" value="{{ data.patient.latest_admission }}" readonly>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Latest medical exam</label>
                            <div class="control">
                                <input class="input" type="text" value="{{ data.patient.latest_medical_exam }}"
                                       readonly>
                            </div>
                        </div>

                        <table class="table is-striped">
                            <thead>
                            <th>Name</th>
                            <th>Date</th>
                            </thead>

                            <tbody>
                            {% for d in data.patient.diseases %}
                                <tr>
                                    <th>{{ d.disease.name }}</th>
                                    <th>{{ d.disease.added }}</th>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>

                    <div class="column">
                        <h3 class="title is-3">Patient</h3>

                        <div class="field">
                            <label class="label">First name</label>
                            <div class="control">
                                <input class="input" type="text" name="first_name" value="{{ data.patient.first_name }}"
                                       required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Last name</label>
                            <div class="control">
                                <input class="input" type="text" name="last_name" value="{{ data.patient.last_name }}"
                                       required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Address</label>
                            <div class="control">
                                <input class="input" type="text" name="address" value="{{ data.patient.address }}"
                                       required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input class="input" type="text" name="email" value="{{ data.patient.email }}">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Phone</label>
                            <div class="control">
                                <input class="input" type="text" name="phone" value="{{ data.patient.phone }}" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Job</label>
                            <div class="control">
                                <input class="input" type="text" name="job" value="{{ data.patient.job }}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-grouped is-grouped-right">
                    <div class="control">
                        <button class="button is-text">Cancel</button>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
