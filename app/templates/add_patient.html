{% extends '_base.html' %}

{% block content %}
    {% include '_title.html' %}

    <section class="section">
        <div class="container">

            <form method="post" action="{{ url_for('add_patient') }}" enctype="multipart/form-data">


                <div class="field">
                    <label class="label">Nurse</label>
                    <div class="control">
                        <div class="select" name="nurses">
                            <select name="nurse">

                                <option value="0" selected>No assigned nurse</option>

                                {% for user in data.users %}
                                    <option value="{{ user.id }}" >{{ user.full_name }}</option>
                                {% endfor %}

                            </select>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="label">First Name</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="First name" name="first_name" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Last Name</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Last name" name="last_name" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Address</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Address" name="address" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input class="input" type="email" placeholder="Email" name="email" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Phone</label>
                    <div class="control">
                        <input class="input" type="tel" placeholder="Phone" name="phone" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Job</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Job" name="job" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Social number</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Social number" name="social_number" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Disease</label>
                    <div class="control">
                        <div class="select" name="disease">
                            <select name="disease">
                                {% for disease in data.diseases %}
                                    <option value="{{ disease.id }}" SELECTED>{{ disease.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>


                <div class="field">
                    <label class="label">Contracted date</label>
                    <div class="control">
                        <input class="input" type="date"  name="contracted" required>
                    </div>
                </div>

                <div class="field is-grouped is-grouped-right">
                    <div class="control">
                        <button class="button is-text">Cancel</button>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link">Submit</button>
                        </div>
                    </div>
                </div>

            </form>

        </div>
    </section>

{% endblock %}
